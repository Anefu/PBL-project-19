- name: Clone the repository
  ansible.builtin.git:
   repo: https://github.com/Livingstone95/tooling-1.git
   clone: yes
   dest: /home/ec2-user/tooling

- name: create html directory
  ansible.builtin.file:
    path: /var/www/html 
    state: directory
    follow: yes
    
- name: copy the html from tooling to /var/www/html
  ansible.builtin.copy:
    src: /home/ec2-user/tooling/html/.
    dest: /var/www/html/
    mode: '0755'
    remote_src: yes

- name: create healthstatus file
  ansible.builtin.file:
    path: /var/www/html/healthstatus
    state: touch


#useful when the remote host is RHEL/Centos
# - name: allowed the directory to be served as http content
#   ansible.builtin.shell: chcon -t httpd_sys_rw_content_t /var/www/html/ -R

- name: Allow apache to modify /var/www/html
  community.general.sefcontext:
    target: /var/www/html/
    ignore_selinux_state: yes
    setype: httpd_sys_content_t

